<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla in Iframe</title>
    <style>
        /* Remove default margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Make the iframe fill the entire page */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Function to refresh the iframe every 10 seconds
        function refreshIframe() {
            document.getElementById('teslaIframe').src += '';
        }

        // Set an interval to refresh the iframe every 10 seconds
        setInterval(refreshIframe, 10000);
    </script>
</head>
<body>
    <iframe id="teslaIframe" src="https://tesla.flitsmeister.nl"></iframe>
</body>
</html>
