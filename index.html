<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tesla Homepage</title>
  <style>
    body {
      font-family: Helvetica, Arial;
      background-color: black;
      color: #ccc;
      text-align: center;
    }

    .logo {
      width: 24.1%;
      vertical-align: middle;
      padding: 0.2%;
    }

    .small-logo {
      width: 6%;
	  border-radius: 30px;
    }

    .content {
      display: inline-block;
    }	

    .logo:hover, .small-logo:hover {
      opacity: 0.7; /* Simple hover effect */
    }
	
  </style>
</head>
<body>

<div class="content">
<!--   <h1>Tesla Homepage for Theater Apps</h1>  -->
  <div>
    <!-- Larger logos -->
    <a href="https://www.youtube.com/redirect?q=https://tv.apple.com/"><img class="logo" src="./images/appletvplus.png"></a>
    <a href="https://www.youtube.com/redirect?q=https://hbomax.com"><img class="logo" src="./images/hbomax.png"></a>
    <a href="https://www.youtube.com/redirect?q=https://primevideo.com"><img class="logo" src="./images/primevideo.png"></a>
    <a href="https://www.youtube.com/redirect?q=https://f1tv.formula1.com/"><img class="logo" src="./images/f1tv.png"></a>
    <a href="https://www.youtube.com/redirect?q=https://www.skyshowtime.com/watch/home"><img class="logo" src="./images/skyshowtime.jpeg"></a>
    <a href="https://www.youtube.com/redirect?q=https://nlziet.nl"><img class="logo" src="./images/nlziet.png"></a>
    <a href="https://www.youtube.com/redirect?q=https://videoland.com"><img class="logo" src="./images/videoland.png"></a>
    <a href="https://www.youtube.com/redirect?q=https://app.plex.tv/desktop/#!/"><img class="logo" src="./images/plex.png"></a>
  </div>
  <div>
    <!-- Smaller logos, using the 'small-logo' class -->
    <a href="https://www.youtube.com/redirect?q=https://remote.bbio.nl" target="_blank"><img class="logo small-logo" src="./images/bbio.png"></a>
    <a href="https://maps.google.com"><img class="logo small-logo" src="./images/googlemaps.png"></a>
    <a href="https://waze.com/livemap"><img class="logo small-logo" src="./images/waze.png"></a>
    <a href="https://abetterrouteplanner.com"><img class="logo small-logo" src="./images/abrp.png"></a>
    <a href="./flits.html"><img class="logo small-logo" src="./images/flitsmeister.png"></a>
    <a href="https://www.youtube.com/redirect?q=https://instagram.com/"><img class="logo small-logo" src="./images/instagram.png"></a>
  </div>
</div>

</body>
</html>
